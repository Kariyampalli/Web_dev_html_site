<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta name="Christy-Quiz" content="width = device-width, initial-scale=1.0" charset="UTF8">
        <title>Quiz</title>
        <link rel="stylesheet" href="Format.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">      
    </head>
    <body class="container body-container">
        
        <label id="Question"> Question 1</label>
        <div class="answerButtonsBackground" bg-light>  
            <table>
                <tr>
                 <td>
                <button id="questionButton1" class="btn btn-dark">Answer 1</button>
            </td>
            <td>
                <button id="questionButton2" class="btn btn-dark">Answer 2</button>
            </td>
            </tr>
            <tr>
                <td>
                <button id="questionButton3" class="btn btn-dark">Answer 3</button>
                 </td>
                 <td> 
                      <button id="questionButton4" class="btn btn-dark">Answer 4</button>    
                </td>
            </tr>
            </table>                     
        </div>
        <div class="justify-content-center">
            <table>
                <tr>
                    <td>
                        <label id="totalScore"></label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="totalRightAnswer"></label> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label id="totalWrongAnswer"></label> 
                    </td>
                </tr>
            </table>           
        </div>
        <div type="button" id="previousButton"></div>
        <div type="button" id="nextButton"></div>

        <div class="progress" style="height: 50px;">
            <div id="progressBar" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

   
         

    <script src="Script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </body>
</html>
